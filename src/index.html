<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container pt-4">
  <div class="row">
    <form>
      <div class="mb-3">
        <label for="text" class="form-label">Note text</label>
        <textarea class="form-control is-invalid" id="text" aria-describedby="textValidationMessage"></textarea>
        <div id="textValidationMessage" class="invalid-feedback">We'll never share your email with anyone else.</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-8 offset-2">
      <div class="card mb-4">
        <h5 class="card-header">First note</h5>
        <div class="card-body">
          <button class="btn btn-danger">Delete</button>
        </div>
      </div>
      <div class="card mb-4">
        <h5 class="card-header">Second note</h5>
        <div class="card-body">
          <button class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>

  <script src="index.js" type="module"></script>
</body>
</html>
